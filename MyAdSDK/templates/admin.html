<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Management Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        img.preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .stats {
            font-weight: bold;
            color: #2196F3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ad Network Admin</h1>

        <div style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
            <h3 style="margin-top: 0;">Create New Campaign</h3>
            <div class="form-group">
                <label>Ad Title:</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" id="imageUrl" placeholder="http://...">
            </div>
            <div class="form-group">
                <label>Target URL:</label>
                <input type="text" id="targetUrl" placeholder="http://...">
            </div>
            <button onclick="createAd()">Create Ad</button>
        </div>

        <h3>Campaign Performance</h3>
        <table id="adsTable">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Title</th>
                    <th>Impressions</th>
                    <th>Clicks</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        async function loadAds() {
            try {
                const response = await fetch(`${API_URL}/admin/get-all-ads`);
                const ads = await response.json();

                const tbody = document.querySelector("#adsTable tbody");
                tbody.innerHTML = "";

                ads.forEach(ad => {
                    const row = `
                        <tr>
                            <td><img src="${ad.imageUrl}" class="preview" onerror="this.src='https://via.placeholder.com/50'"></td>
                            <td>${ad.title}</td>
                            <td class="stats">${ad.impressions || 0}</td>
                            <td class="stats">${ad.clicks || 0}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error loading ads:", error);
            }
        }

        async function createAd() {
            const title = document.getElementById('title').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const targetUrl = document.getElementById('targetUrl').value;

            if (!title || !imageUrl) {
                alert("Please fill in all required fields");
                return;
            }

            const data = { title, imageUrl, targetUrl };

            try {
                const response = await fetch(`${API_URL}/admin/create-ad`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Ad created successfully!");
                    document.getElementById('title').value = '';
                    document.getElementById('imageUrl').value = '';
                    document.getElementById('targetUrl').value = '';
                    loadAds();
                } else {
                    alert("Failed to create ad");
                }
            } catch (error) {
                alert("Network error: " + error);
            }
        }

        loadAds();
    </script>

</body>
</html>
